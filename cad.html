<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch360 Online Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Default Light Mode Styling */
        body {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            line-height: 1.8;
            max-width: 700px;
            margin: auto;
            padding: 40px;
            background-color: #faf6ef;
            color: #3e322d;
        }

        /* Header */
        h1, h2 {
            font-weight: 700;
        }

        h1 {
            font-size: 32px;
        }

        h2 {
            font-size: 24px;
            margin-top: 30px;
        }

        h3 {
            font-size: 22px;
            margin-top: 20px;
            font-weight: 400;
        }

        p {
            font-weight: 300;
            margin-bottom: 20px;
        }

        /* Form Inputs */
        label {
            font-weight: 400;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            background-color: #007aff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005ecb;
        }

        /* Tab Buttons */
        .tab-button {
            padding: 10px;
            background-color: #f2f2f2;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin-right: 10px;
            font-weight: 400;
            transition: background-color 0.3s ease;
        }

        .tab-button.active {
            background-color: #ddd;
            font-weight: 700;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
            font-size: 18px;
        }

        /* Download Link */
        .download-link {
            font-size: 18px;
            color: #007aff;
            text-decoration: none;
            font-weight: 700;
        }

        .download-link:hover {
            text-decoration: underline;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #1c1b1a;
            color: #eae6df;
        }

        /* Dark Mode Toggle */
        .toggle-container {
            text-align: right;
            margin-bottom: 20px;
        }

        .toggle-button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #007aff;
            font-weight: 700;
        }

        /* Tabs */
        .tab {
            display: none;
        }
    </style>
</head>
<body>

    <div class="toggle-container">
        <button class="toggle-button" onclick="toggleDarkMode()">Dark Mode</button>
    </div>

    <div class="container">
        <!-- Login Screen -->
        <div id="login-screen">
            <h2>Enter Username and Password</h2>
            <label for="collar-number">Username:</label>
            <input type="text" id="collar-number">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <button class="btn" onclick="login()">Login</button>
        </div>

        <!-- Main Content -->
        <div id="main-screen" style="display: none;">
            <h2 id="welcome-message"></h2>
            <button class="btn" onclick="logout()">Log Out</button>

            <div>
                <button class="tab-button active" onclick="showTab('records')">Person Search</button>
                <button class="tab-button" onclick="showTab('dispatch')">999 Calls</button>
            </div>

            <div id="records" class="tab">
                <h3>Person Search</h3>
                <input type="text" id="first-name" placeholder="First Name">
                <input type="text" id="last-name" placeholder="Last Name">
                <button class="btn" onclick="searchRecords()">Search Records</button>
                <table id="records-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Citations</th>
                            <th>Vehicles</th>
                            <th>Wanted</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="dispatch" class="tab">
                <h3>999 Calls</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Call ID</th>
                            <th>Location</th>
                            <th>Caller</th>
                            <th>Date</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="dispatch-table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const button = document.querySelector(".toggle-button");
            if (document.body.classList.contains("dark-mode")) {
                button.textContent = "Light Mode";
            } else {
                button.textContent = "Dark Mode";
            }
        }

        function login() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-screen').style.display = 'block';
            document.getElementById('welcome-message').textContent = "Logged in as: User";
        }

        function logout() {
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('main-screen').style.display = 'none';
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));

            document.getElementById(tabId).style.display = 'block';
            document.querySelector(`.tab-button[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        showTab('records');
    </script>

    <p><a href="source_code.zip" class="download-link" download>Download the source code</a></p>

</body>
</html>
