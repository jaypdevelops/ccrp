<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C://rigs_and_carriers</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box; /* Ensures consistent box-sizing across all elements */
}

body {
    font-family: 'Montserrat', sans-serif;
    background-color: #1a1a1a;
    color: white;
    overflow-x: hidden; /* Prevent horizontal scrolling */
    height: 100%;
    display: flex;
    flex-direction: column;
}

h1 {
    text-align: center;
    margin-top: 0;
}

h2 {
    padding: 5px 15px;
    border: none;
    border-radius: 100px;
    margin: 5px;
    font-weight: 400;
    font-size: 16px;
    font-family: 'Montserrat', sans-serif;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    width: 95%;
    text-align: center;
}

/* Header Section */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 15px 0;
    z-index: 10; /* Makes sure header is on top */
    text-align: center;
    backdrop-filter: blur(10px); /* Adds blur effect to background content */
}

header h1 {
    font-size: 24px;
    margin: 0;
}

/* Main Container */
.container {
    margin-top: 80px; /* Space for the fixed header */
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 100%; /* Ensure it does not overflow */
    margin-left: auto;
    margin-right: auto;
}

nav {
    margin-top: 20px;
}

.nav-button {
    text-decoration: none;
    padding: 10px 25px;
    border: none;
    cursor: pointer;
    border-radius: 50px;
    margin: 5px;
    font-weight: 400;
    font-size: 16px;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-family: 'Montserrat', sans-serif;
    background: rgba(0, 0, 0, 0.7);
    color: white;
}

.nav-button:hover {
    background: rgba(255, 255, 255, 0.7);
    color: black;
}

.active-button {
    background: #ffffff;
    color: #000000;
}

.gradient-line {
    width: 100%;
    height: 3px;
    background: linear-gradient(to right, #1a1a1a, #ffffff, #1a1a1a);
    margin: 20px 0;
    border-radius: 100px;
}

.content {
    display: none;
}

.active {
    display: block;
}

/* Styling for Item Lists */
.item-list {
    width: 100%;
    max-width: 800px;
    margin: auto;
    text-align: center;
}

.item {
    background: rgba(0, 0, 0, 0.7);
    margin: 15px auto;
    padding: 20px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 95%; /* Ensure items take up 95% of available width */
    max-width: 800px; /* Ensures the items don't stretch too far */
}

.item img {
    width: 70px;
    height: 70px;
    margin-right: 20px;
}

.item-info {
    flex: 1;
    text-align: left;
}

.item-info h3 {
    margin: 0;
    font-size: 22px;
}

.item-info p {
    margin: 5px 0;
    font-size: 16px;
    color: #ccc;
}
</style>
</head>
<body>

<header>
    <h1>Rigs and Carriers</h1>
</header>

<div class="container">
    <nav>
        <button class="nav-button active-button" onclick="showContent('rigs', this)">Rigs</button>
        <button class="nav-button" onclick="showContent('carriers', this)">Carriers</button>
        <button class="nav-button" onclick="showContent('features', this)">Features</button>
    </nav>

    <div class="gradient-line"></div>
    
    <h2>Chest Rigs</h2>
    <div id="rigs" class="content active">
        <div class="item-list">
            <div class="item">
                <img src="icons/modular_rig.png" alt="Modular Chest Rig">
                <div class="item-info">
                    <h3>Modular Chest Rig</h3>
                    <p>Highly customizable and adaptable for different roles.</p>
                    <p><strong>Primary Magazines:</strong> 6</p>
                    <p><strong>Sidearm Magazines:</strong> 3</p>
                    <p><strong>Grenades:</strong> 2 (any type)</p>
                </div>
            </div>
        </div>
    </div>

    <div id="carriers" class="content">
        <h2>Plate Carriers</h2>
        <div class="item-list">
            <div class="item">
                <img src="icons/standard_carrier.png" alt="Standard Issue Carrier">
                <div class="item-info">
                    <h3>Standard Issue Carrier</h3>
                    <p><strong>Max Caliber Rating:</strong> 7.62mm</p>
                    <p><strong>Protection Level:</strong> Level IIIA</p>
                    <p><strong>Weight:</strong> 10.5 kg</p>
                </div>
            </div>
        </div>
    </div>

    <div id="features" class="content">
        <h2>Other Gear</h2>
    </div>
</div>

<script>
function showContent(section, button) {
    const sections = document.querySelectorAll('.content');
    sections.forEach(s => s.classList.remove('active'));
    document.getElementById(section).classList.add('active');

    const buttons = document.querySelectorAll('.nav-button');
    buttons.forEach(btn => btn.classList.remove('active-button'));
    button.classList.add('active-button');
}
</script>

</body>
</html>
