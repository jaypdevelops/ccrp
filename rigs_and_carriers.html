<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

<header>
<h1>Gamepasses</h1>
</header>

<div class="container">
<nav>
<a href="https://jaypdevelops.github.io/dispatch360/" class="nav-button-link"><button class="nav-button">Home</button></a>
<a href="nostalgia" class="nav-button-link"><button class="nav-button">Nostalgia</button></a>
<a href="https://jaypdevelops.github.io/dispatch360/" class="nav-button-link"><button class="nav-button active-button">Gamepasses</button></a>
</nav>
</div>

<div class="gradient-line"></div>

<div id="rigs" class="content active">

<h2>Information</h2>
<p>The long-awaited overhaul of Coral County has finally arrived!</p>
<div class="item-list">

<div class="item">
<img src="images/rbux.png" alt="1">
<div class="item-info">

<h3>UNMARKED VEHICLES</h3>
<p><strong>Price: R$ 150</strong></p>
<p>The Unmarked Vehicles gamepass brings new vehicles which enhance player roleplay.</p>
<p><strong>New Vehicles:</strong> 2025 Ford Explorer, 2009 Ford Crown Victoria, and many more.</p>
</div>
</div>

</div>
</div>

<script>
function showContent(section, button) {
    const sections = document.querySelectorAll('.content');
    sections.forEach(s => s.classList.remove('active'));
    document.getElementById(section).classList.add('active');

    const buttons = document.querySelectorAll('.nav-button');
    buttons.forEach(btn => btn.classList.remove('active-button'));
    button.classList.add('active-button');
}
</script>

</body>
