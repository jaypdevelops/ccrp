<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C://rigs_and_carriers</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #1a1a1a;
    color: white;
    display: flex; /* Enables flexbox */
    justify-content: center; /* Centers content horizontally */
    align-items: center; /* Centers content vertically */
    height: 100vh; /* Full height of the viewport */
    width: 100vw; /* Full width of the viewport */
    overflow: hidden; /* Prevent scrolling */
}

.container {
    width: 100%; /* Takes full width */
    max-width: 800px; /* Maximum width for larger screens */
    height: auto;
    padding-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center; /* Centers content inside container */
}

h1 {
    text-align: center; /* Centers the title */
}

h2 {
    padding: 5px 15px;
    border: none;
    border-radius: 100px;
    margin: 5px;
    font-weight: 400;
    font-size: 16px;
    font-family: 'Montserrat', sans-serif;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    width: 95%;
    text-align: center;
}

.nav-button {
    text-decoration: none;
    padding: 10px 25px;
    border: none;
    cursor: pointer;
    border-radius: 50px;
    margin: 5px;
    font-weight: 400;
    font-size: 16px;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-family: 'Montserrat', sans-serif;
    background: rgba(0, 0, 0, 0.7);
    color: white;
}

.nav-button:hover {
    background: rgba(255, 255, 255, 0.7);
    color: black;
}

a {
    text-decoration: none;
    padding: 10px 25px;
    border: none;
    cursor: pointer;
    border-radius: 50px;
    margin: 5px;
    font-weight: 400;
    font-size: 16px;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-family: 'Montserrat', sans-serif;
    background: rgba(0, 0, 0, 0.7);
    color: white;
}

a:hover {
    background: rgba(255, 255, 255, 0.7);
    color: black;
}

.active-button {
    background: #ffffff;
    color: #000000;
}

.gradient-line {
    width: 100%;
    height: 3px;
    background: linear-gradient(to right, #1a1a1a, #ffffff, #1a1a1a);
    margin: 20px 0;
    border-radius: 100px;
}

.content {
    display: none;
}

.active {
    display: block;
}

.info-box {
    width: 90%;
    max-width: 800px; 
    margin: 20px auto; 
    text-align: center;
}

.item-list {
    width: 100%;
    max-width: 800px;
    margin: auto;
    text-align: center; 
}

.item {
    background: rgba(0, 0, 0, 0.7);
    margin: 15px auto;
    padding: 20px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center; /* Centers content horizontally */
    width: 90%;
    max-width: 800px;
}

.item img {
    width: 70px;
    height: 70px;
    margin-right: 20px;
}

.item-info {
    flex: 1;
    text-align: left;
}

.item-info h3 {
    margin: 0;
    font-size: 22px;
}

.item-info p {
    margin: 5px 0;
    font-size: 16px;
    color: #ccc;
}
</style>
</head>
<body>

<div class="container">
    <header>
        <h1>Rigs and Carriers</h1>
    </header>

    <nav>
        <button class="nav-button active-button" onclick="showContent('rigs', this)">Rigs</button>
        <button class="nav-button" onclick="showContent('carriers', this)">Carriers</button>
        <button class="nav-button" onclick="showContent('features', this)">Features</button>
    </nav>

    <div class="gradient-line"></div>
    <div id="rigs" class="content active">
        <h2>Chest Rigs</h2>
        <div class="item-list">
            <div class="item">
                <img src="icons/modular_rig.png" alt="Modular Chest Rig">
                <div class="item-info">
                    <h3>Modular Chest Rig</h3>
                    <p>Highly customizable and adaptable for different roles.</p>
                    <p><strong>Primary Magazines:</strong> 6</p>
                    <p><strong>Sidearm Magazines:</strong> 3</p>
                    <p><strong>Grenades:</strong> 2 (any type)</p>
                </div>
            </div>
        </div>
    </div>

    <div id="carriers" class="content">
        <h2>Plate Carriers</h2>
        <div class="item-list">
            <div class="item">
                <img src="icons/standard_carrier.png" alt="Standard Issue Carrier">
                <div class="item-info">
                    <h3>Standard Issue Carrier</h3>
                    <p><strong>Max Caliber Rating:</strong> 7.62mm</p>
                    <p><strong>Protection Level:</strong> Level IIIA</p>
                    <p><strong>Weight:</strong> 10.5 kg</p>
                </div>
            </div>
        </div>
    </div>

    <div id="features" class="content">
        <h2>Other Gear</h2>
    </div>
</div>

<script>
function showContent(section, button) {
    const sections = document.querySelectorAll('.content');
    sections.forEach(s => s.classList.remove('active'));
    document.getElementById(section).classList.add('active');

    const buttons = document.querySelectorAll('.nav-button');
    buttons.forEach(btn => btn.classList.remove('active-button'));
    button.classList.add('active-button');
}
</script>

</body>
</html>
