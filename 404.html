<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1>404 - Page Not Found</h1>
        <p>The page you're looking for does not exist.</p>
    </header>

    <nav>
        <button class="nav-button" id="homeButton" onclick="window.location.href = 'index.html'">Go Home</button>
        <button class="nav-button" id="contactButton" onclick="window.location.href = 'contact.html'">Contact Support</button>
    </nav>

    <div class="gradient-line"></div>

    <div class="error-message">
        <h2>Oops! Something went wrong.</h2>
        <p>We couldn't find the page you were looking for. Please check the URL or return to the home page.</p>
    </div>
</div>

<script>
    window.onload = function() {
        document.getElementById("homeButton").classList.add("active-button");
    }
</script>
</body>
</html>
