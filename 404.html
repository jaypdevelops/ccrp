<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #1a1a1a;
    color: white;
    text-align: center;
}

.container {
    width: 90%;
    margin: auto;
    padding-top: 20px;
}

.nav-button {
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    border-radius: 50px;
    margin: 5px;
    font-weight: 400;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-family: 'Montserrat', sans-serif;
    background: rgba(0, 0, 0, 0.7);
    color: white;
}

.nav-button:hover {
    background: #ffffff;
    color: #000000;
}

.active-button {
    background: #ffffff;
    color: #000000;
}

.error-message {
    background: rgba(0, 0, 0, 0.5);
    width: 80%;
    margin: auto;
    padding: 20px;
    border-radius: 10px;
    font-family: 'Montserrat', sans-serif;
    text-align: center;
}

.gradient-line {
    width: 100%;
    height: 3px;
    background: linear-gradient(to right, #1a1a1a, #ffffff, #1a1a1a);
    margin: 20px 0;
    font-family: 'Montserrat', sans-serif;
    border-radius: 100px;
}
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>404 - Page Not Found</h1>
        <p>The page you're looking for does not exist.</p>
    </header>

    <nav>
        <button class="nav-button" id="homeButton" onclick="window.location.href = 'index.html'">Go Home</button>
        <button class="nav-button" id="contactButton" onclick="window.location.href = 'contact.html'">Contact Support</button>
    </nav>

    <div class="gradient-line"></div>

    <div class="error-message">
        <h2>Oops! Something went wrong.</h2>
        <p>We couldn't find the page you were looking for. Please check the URL or return to the home page.</p>
    </div>
</div>

<script>
    window.onload = function() {
        document.getElementById("homeButton").classList.add("active-button");
    }
</script>
</body>
</html>
