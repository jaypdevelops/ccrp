<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vellora, Clearwood</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', sans-serif;
  background-color: #1a1a1a;
  color: white;
  text-align: center;
  height: 100%;
  overflow-x: hidden; /* Prevents horizontal scrolling */
}

.container {
  width: 90%;
  max-width: 1200px; /* Limits the width on larger screens */
  margin: auto;
  padding-top: 20px;
}

nav {
  margin-bottom: 20px;
}

.nav-button {
  padding: 10px 15px;
  border: none;
  cursor: pointer;
  border-radius: 50px;
  margin: 5px;
  font-weight: 400;
  transition: background-color 0.3s ease, color 0.3s ease;
  font-family: 'Montserrat', sans-serif;
  background: rgba(0, 0, 0, 0.7);
  color: white;
}

.nav-button:hover {
  background: #ffffff;
  color: #000000;
}

.active-button {
  background: #ffffff;
  color: #000000;
}

.server-list {
  background: rgba(0, 0, 0, 0.5);
  width: 90%; /* Makes it scale properly */
  max-width: 900px; /* Prevents it from being too wide */
  margin: auto;
  padding: 20px;
  border-radius: 10px;
  text-align: left;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 50%;
}

.server-row {
  background: rgba(0, 0, 0, 0.7);
  margin: 10px 0;
  border-radius: 7px;
  padding: 15px;
  width: 100%;
  max-width: 850px; /* Allows easy customization */
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  word-wrap: break-word; /* Ensures text wraps inside the box */
  overflow-wrap: break-word; /* Prevents long words from breaking layout */
}

.server-info {
  text-align: left;
  width: 100%;
  padding: 0 10px;
  white-space: normal; /* Ensures text breaks into new lines if necessary */
}

/* Ensures text doesn't overflow */
.server-info div {
  margin-bottom: 5px;
  word-wrap: break-word;
  overflow-wrap: break-word;
}

/* Mobile Optimization */
@media screen and (max-width: 600px) {
  .server-list {
    width: 95%;
    padding: 15px;
  }

  .server-row {
    padding: 10px;
    font-size: 14px; /* Adjust font size for smaller screens */
    max-width: 100%;
  }

  .server-info {
    font-size: 13px; /* Smaller text for better fit */
  }
}

.screen {
  display: none;
}

.active {
  display: block;
}

.info-box {
  background: rgba(0, 0, 0, 0.7);
  width: 100%;
  max-width: 600px; /* Limits the width */
  margin: 20px auto;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

.gradient-line {
  width: 100%;
  height: 3px;
  background: linear-gradient(to right, #1a1a1a, #ffffff, #1a1a1a);
  margin: 20px 0;
  border-radius: 100px;
}

/* Media Queries */
@media (max-width: 768px) {
  .container {
    width: 95%;
  }

  .server-list {
    width: 100%;
  }

  .server-row {
    margin: 5px 0;
  }

  .info-box {
    width: 90%;
  }
}

@media (max-width: 480px) {
  .nav-button {
    padding: 8px 12px;
    font-size: 14px;
  }

  .server-info div {
    font-size: 14px;
  }

  .info-box {
    padding: 15px;
  }

  h1, h2 {
    font-size: 24px;
  }
}
</style>
</head>
<body>
<div class="container">
<header>
<h1>Vellora, Clearwood</h1>
<p>Version 0.1, Early Release</p>
</header>

<nav>
<button class="nav-button" id="mainButton" onclick="showScreen('main', this)">Main Servers</button>
<button class="nav-button" id="joinButton" onclick="showScreen('join', this)">Join Server</button>
<button class="nav-button" id="privateButton" onclick="showScreen('private', this)">Private Servers</button>
</nav>

<div class="gradient-line"></div>

<div id="main" class="screen active">
<h2>Main Servers</h2>
<div class="server-list">
<div class="server-row">
<div class="server-info">
<div><strong>Name:</strong> Vellora, Clearwood</div>
<div><strong>Version:</strong> 1.0.3</div>
</div>
</div>
</div>
</div>

<div id="join" class="screen">
<h2>Join Server</h2>
<div class="info-box">
<h2>Join a Server using code</h2>
<p>Here you can join a new server.</p>
</div>
</div>

<div id="private" class="screen">
<h2>Private Servers</h2>
<div class="info-box">
<h2>Private Server Portal</h2>
<p>Here you can manage and create private servers.</p>
</div>
</div>
</div>

<script>
    function showScreen(screen, button) {
        const screens = document.querySelectorAll('.screen');
        screens.forEach(s => s.classList.remove('active'));
        document.getElementById(screen).classList.add('active');
        const buttons = document.querySelectorAll('.nav-button');
        buttons.forEach(btn => btn.classList.remove('active-button'));
        button.classList.add('active-button');
    }

    window.onload = function() {
        document.getElementById("mainButton").classList.add("active-button");
    }
</script>
</body>
</html>
