<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads Clone</title>
<style>
/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fafafa;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

nav {
    display: flex;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
}

.nav-links li {
    display: inline;
}

.nav-links a {
    text-decoration: none;
    color: #333;
    font-size: 16px;
}

.menu-icon {
    display: none;
    font-size: 24px;
    cursor: pointer;
}

/* Main Content */
main {
    padding-top: 80px;
    text-align: center;
}

.home {
    padding: 50px 20px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: white;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-links.active {
        display: flex;
    }

    .menu-icon {
        display: block;
    }
}
</style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Threads</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="home">
            <h1>Welcome to Threads Clone</h1>
            <p>A simple frontend replica of Threads.net.</p>
        </section>
    </main>


<script>
function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('active');
}
</script>
</body>
</html>
