<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crime Statistics | City Police Department</title>
</head>
<body>

<div class="header">
    <div class="menu-container">
        <button class="menu-button" onclick="toggleMenu()">Menu</button>
        <div class="nav-menu" id="navMenu">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="reports.html">Crime Reports</a>
            <a href="community.html">Community Programs</a>
            <a href="contact.html">Contact</a>
            <a href="recruitment.html">Join Us</a>
        </div>
    </div>
    <button class="toggle-button" onclick="toggleMode()">Dark Mode</button>
</div>

<h1>Crime Statistics</h1>

<h2>Crime Data for February 2025</h2>

<table border="1">
    <tr>
        <th>Crime Type</th>
        <th>Number of Incidents</th>
        <th>Change from Last Month</th>
    </tr>
    <tr>
        <td>Theft</td>
        <td>120</td>
        <td>+10%</td>
    </tr>
    <tr>
        <td>Burglary</td>
        <td>45</td>
        <td>-5%</td>
    </tr>
    <tr>
        <td>Assault</td>
        <td>30</td>
        <td>+2%</td>
    </tr>
    <tr>
        <td>Vandalism</td>
        <td>50</td>
        <td>-8%</td>
    </tr>
</table>

<h3>Crime Trends</h3>
<p>Graph showing crime trends over the past six months.</p>
<canvas id="crimeChart"></canvas>

<script>
    function toggleMode() {
        document.body.classList.toggle('dark-mode');
        const button = document.querySelector('.toggle-button');
        button.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    }

    function toggleMenu() {
        document.getElementById("navMenu").classList.toggle("active");
    }
</script>

<!-- Include Chart.js for crime graph -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('crimeChart').getContext('2d');
    var crimeChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['August', 'September', 'October', 'November', 'December', 'January'],
            datasets: [{
                label: 'Crime Reports',
                data: [200, 180, 210, 220, 230, 195],
                borderColor: 'red',
                fill: false
            }]
        }
    });
</script>

</body>
</html>
