<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Form</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
<h1>Application Form</h1>
</header>
<br><br><br><br>
<!-- START OF MAIN CONTENT -->
<div id="rigs" class="content active">

<h2>Information</h2>
<p>View our list of gamepasses. All gamepasses are 75% off for the first month of game release!</p>
<div class="item-list">

<!-- NEW ITEM -->
<div class="item">
<img src="images/unmarked.jpeg" alt="1">
<div class="item-info">

<h3>START</h3>
<form id="applicationForm">
<h2>Q1) Which job would you like to apply for?</h2>
<div class="dropdown" id="rankDropdown">
<button class="dropdown-button" type="button">Select Rank</button>
<div class="dropdown-menu">
<button type="button" value="Civilian">Civilian</button>
</div>
</div>
<h2>Q2) What's your username (discord)?</h2>
<br>
<input type="text" id="discordUsername" name="discordUsername" required>
<br><br>
<h2>Q3) What's your username (rblx)?</h2>
<br>
<input type="text" id="rblxUsername" name="rblxUsername" required>

<input type="submit" value="Submit Application">
</form>
</div>
</div>

</div>

    <script>
        // Dropdown functionality
        const dropdown = document.getElementById('rankDropdown');
        const dropdownButton = dropdown.querySelector('.dropdown-button');
        const dropdownMenu = dropdown.querySelector('.dropdown-menu');

        dropdownButton.addEventListener('click', function() {
            dropdown.classList.toggle('open');
        });

        const dropdownItems = dropdownMenu.querySelectorAll('button');
        dropdownItems.forEach(item => {
            item.addEventListener('click', function() {
                dropdownButton.textContent = item.textContent + ' ';
                dropdown.classList.remove('open');
            });
        });

        const form = document.getElementById('applicationForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const rank = dropdownButton.textContent.trim();
            const discordUsername = document.getElementById('discordUsername').value;
            const rblxUsername = document.getElementById('rblxUsername').value;

            const webhookUrl = 'https://discord.com/api/webhooks/1349366116220403783/f_Y1Xk3U6bXXqJeBagZ8TCqviDTBOFrMeASJjDSkv6lDZmMC2di2HbkzKfP9KbzxJsAA';

            const data = {
                content: `New application received!\n\n**Rank:** ${rank}\n**Discord Username:** ${discordUsername}\n**RBLX Username:** ${rblxUsername}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('Application submitted successfully!');
                    form.reset();
                } else {
                    alert('There was an error submitting your application.');
                }
            })
            .catch(error => {
                alert('There was an error submitting your application.');
                console.error('Error:', error);
            });
        });
    </script>

</body>
</html>
