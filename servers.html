<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Active Roblox Servers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Active Roblox Game Servers</h1>
  <table>
    <thead>
      <tr>
        <th>Server ID</th>
        <th>Players</th>
        <th>Region</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="serverList"></tbody>
  </table>

  <script>
    async function loadServers() {
      try {
        const res = await fetch("https://your-hosted-serverlist.com/servers.json");
        const servers = await res.json();

        const tbody = document.getElementById("serverList");
        tbody.innerHTML = "";

        servers.forEach(server => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${server.serverId}</td>
            <td>${server.playerCount}</td>
            <td>${server.region}</td>
            <td>${server.status}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Failed to load servers:", err);
      }
    }

    loadServers();
    setInterval(loadServers, 30000); // refresh every 30 seconds
  </script>
</body>
</html>
