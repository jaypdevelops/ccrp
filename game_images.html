<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Game Images</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/c06f2af5e6.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">

    <style>
        /* Image Styling */
        img {
            width: 100%;
            height: auto;
            border-radius: 7px;
            margin-bottom: 15px;
        }

        /* Button Styling (Matches Safari Reader Mode Links) */
        .nav-button {
            font-weight: bold;
            font-size: 1em;
            color: #007AFF;
            text-decoration: underline;
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
        }

        .nav-button:hover {
            opacity: 0.8;
        }

        /* Navigation Container */
        .nav-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        /* Content Styling */
        .content {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
            padding: 15px;
        }

        /* Gradient Line */
        .gradient-line {
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #007AFF, #5a9cff);
            margin: 20px 0;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Game Images (V 5855+)</h1>
    </header>

    <div class="content">

        <!-- NAVIGATION BUTTONS -->
        <nav class="nav-container">
            <a href="https://jaypdevelops.github.io/ccrp/" class="nav-button">Home</a>
            <a href="vehicle_list" class="nav-button">Vehicles</a>
            <a href="gamepasses" class="nav-button">Gamepasses</a>
            <a href="meet_our_staff" class="nav-button">Meet our Staff</a>
            <a href="server_rules" class="nav-button">Server Rules</a>
            <a href="applications" class="nav-button">Applications</a>
        </nav>

        <div class="gradient-line"></div>

        <!-- MAIN CONTENT -->
        <h2>Images</h2>

        <div class="item-list">
            <img src="images/4.png" alt="Fire at Postal 565">
            <img src="images/5.png" alt="Bluewater State Police Vehicles">
        </div>

    </div>

</body>
</html>
