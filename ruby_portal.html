<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a1a;
            color: white;
            overflow-x: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        h2 {
            text-align: center;
            padding: 5px 15px;
            border: none;
            border-radius: 100px;
            margin: 5px;
            font-weight: 400;
            font-size: 18px;
            font-family: 'Montserrat', sans-serif;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }

        p {
            padding: 5px 15px;
            border: none;
            margin: 5px;
            font-weight: 400;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            color: white;
            width: 100%;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px 0;
            z-index: 100;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        header h1 {
            font-size: 24px;
            margin: 0;
            text-align: center;
        }


        #editor-container {
            display: block;
            margin: 10px;
            padding: 10px;
border-radius: 7px;
font-family: 'Montserrat', sans-serif;
        }

textarea {
width: 100%;
height: 400px;
background: rgba(0, 0, 0, 0.7);
color: #fff;
border: none;
font-size: 14px;
padding: 10px;
resize: none;
font-family: 'Montserrat', sans-serif;
border-radius: 7px;
}

button:hover {
text-decoration: none;
padding: 10px 25px;
border: none;
cursor: pointer;
border-radius: 50px;
margin: 5px;
font-weight: 400;
font-size: 16px;
transition: background-color 0.3s ease, color 0.3s ease;
font-family: 'Montserrat', sans-serif;
background: rgba(255, 255, 255, 0.7);
color: black;
width: 100%;
}

button {
text-decoration: none;
padding: 10px 25px;
border: none;
cursor: pointer;
border-radius: 50px;
margin: 5px;
font-weight: 400;
font-size: 16px;
transition: background-color 0.3s ease, color 0.3s ease;
font-family: 'Montserrat', sans-serif;
background: rgba(0, 105, 243, 0.7);
color: white;
width: 100%;
}

    </style>
</head>
<body>
<header>
<h1>Ruby Portal Online</h1>
</header>
<br><br><br>
    <!-- Editor Screen -->
    <div id="editor-container">
        <textarea id="editor" placeholder="type your text here..."></textarea>
        <button onclick="exportFile()">Export as .ruby</button>
    </div>

    <script>
        let editorContainer = document.getElementById('editor-container');
        let editor = document.getElementById('editor');

        // Directly show the editor
        editorContainer.style.display = 'block';
        editor.focus();

        // Export editor content as .ruby file
        function exportFile() {
            let content = editor.value;

            // Encrypt the content with base64 encoding before exporting
            let encodedContent = btoa(content); // base64 encoding

            // Create a Blob from the encoded content
            let blob = new Blob([encodedContent], { type: 'text/plain' });
            let link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'document.ruby'; // Set the filename to be exported
            link.click();
        }

        // Logout function (Simply reload the page)
        function logout() {
            location.reload();  // Reload the page to reset the editor
        }
    </script>

</body>
</html>
