<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sanctuary Motorsport</title>

  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 40px;
    }

    .image-switcher {
      text-align: center;
      margin-bottom: 50px;
    }

    .image-switcher img {
      width: 100%;
      max-width: 600px;
      height: auto;
      cursor: pointer;
      object-fit: contain;
      transition: opacity 0.2s ease;
      display: block;
      margin: 0 auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <h1>Product Preview</h1>

  <!-- 🔁 IMAGE SWITCHER 1 -->
  <div class="image-switcher" data-images="images/tee_front.png,images/tee_back.png,images/tee_side.png">
    <img src="images/tee_front.png" alt="Product View">
  </div>

  <!-- 🔁 IMAGE SWITCHER 2 -->
  <div class="image-switcher" data-images="images/hat_front.png,images/hat_back.png">
    <img src="images/hat_front.png" alt="Hat View">
  </div>

  <!-- 🔁 IMAGE SWITCHER 3 -->
  <div class="image-switcher" data-images="images/shoes_1.png,images/shoes_2.png,images/shoes_3.png,images/shoes_4.png">
    <img src="images/shoes_1.png" alt="Shoes View">
  </div>

  <script>
    document.querySelectorAll('.image-switcher').forEach(switcher => {
      const imageElement = switcher.querySelector('img');
      const imageList = switcher.dataset.images.split(',');
      let index = 0;

      imageElement.addEventListener('click', () => {
        index = (index + 1) % imageList.length;
        imageElement.src = imageList[index].trim();
      });
    });
  </script>

</body>
</html>
