<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Your Roblox Account</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body */
body {
    font-family: 'Montserrat', sans-serif;
    background-color: #232527; /* Dark Roblox Theme */
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

/* Header */
header {
    background: #191b1d;
    width: 100%;
    padding: 15px 0;
    text-align: center;
    position: fixed;
    top: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

h1 {
    font-size: 24px;
}

/* Avatar Container */
.avatar-container {
    display: flex;
    align-items: center;
}

.avatar-container img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

/* Main Container */
.container {
    margin-top: 80px;
    text-align: center;
    width: 90%;
    max-width: 400px;
    background: #2c2e30;
    padding: 20px;
    border-radius: 10px;
}

/* Forms */
h2 {
    margin-bottom: 20px;
    font-weight: 400;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 10px;
    text-align: left;
}

input {
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    background: #3a3c3e;
    color: white;
}

.button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #0074e4;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button:hover {
    background: #005bb5;
}
</style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Coral County Roleplay</h1>
        <div class="avatar-container" id="avatar-container">
            <img id="roblox-avatar" src="default-avatar.png" alt="Roblox Avatar">
            <span id="roblox-username-display">Not Logged In</span>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="container">
        <h2>Link Your Roblox Account</h2>
        <form id="link-form">
            <label for="roblox-username">Roblox Username:</label>
            <input type="text" id="roblox-username" name="roblox-username" required>
            <button type="submit" class="button">Link Account</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

<script>
document.getElementById('link-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const username = document.getElementById('roblox-username').value;

    if (username) {
        fetch(`https://users.roblox.com/v1/usernames/users`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ usernames: [username] })
        })
        .then(response => response.json())
        .then(data => {
            if (data.data.length > 0) {
                const userId = data.data[0].id;
                const avatarUrl = `https://www.roblox.com/headshot-thumbnail/image?userId=${userId}&width=150&height=150&format=png`;

                // Update avatar and username display
                document.getElementById("roblox-avatar").src = avatarUrl;
                document.getElementById("roblox-username-display").textContent = username;

                alert(`Roblox account "${username}" linked successfully!`);
            } else {
                alert("Invalid Roblox username.");
            }
        })
        .catch(error => console.error("Error fetching data:", error));
    } else {
        alert("Please enter a valid Roblox username.");
    }
});

</script>
