<div class="container">
    <h2>Link Your Roblox Account</h2>
    <button class="button" id="link-roblox">Link with Roblox</button>
</div>

<script>
document.getElementById("link-roblox").addEventListener("click", function() {
    const CLIENT_ID = "YOUR_CLIENT_ID";  // Replace with your actual client ID from Roblox
    const REDIRECT_URI = "https://yourwebsite.com/auth/callback";  // Replace with your actual redirect URI
    const AUTH_URL = `https://apis.roblox.com/oauth/v1/authorize?client_id=${CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=openid profile`;

    window.location.href = AUTH_URL;
});
</script>
